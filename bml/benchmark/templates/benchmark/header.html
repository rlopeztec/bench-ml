{% load static %}
<header>

<link rel="stylesheet" type="text/css" href="{% static 'benchmark/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'benchmark/bootstrap.min.css' %}">
<script type="text/javascript" src="{% static 'benchmark/benchmark.js' %}"></script>
<script type="text/javascript" src="{% static 'benchmark/jquery.slim.min.js' %}"></script>
<script type="text/javascript" src="{% static 'benchmark/bootstrap.bundle.min.js' %}"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Benchmark Machine Learning Models</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item {% if active == None or active == "Home" %}active{% endif %}">
          <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span> </a>
        </li>
        <li class="nav-item {% if active == "Load" %}active{% endif %}">
          <a class="nav-link" href="{% url 'score' %}">Load</a>
        </li>
        <li class="nav-item {% if active == "Run" %}active{% endif %}">
          <a class="nav-link" href="{% url 'run' %}">Train</a>
        </li>
        <li class="nav-item {% if active == "Evaluate" %}active{% endif %}">
          <a class="nav-link" href="{% url 'evaluate' %}">Evaluate</a>
        </li>
        <li class="nav-item {% if active == "Compare" %}active{% endif %}">
          <a class="nav-link" href="{% url 'compare' %}">Compare</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">-</a>
        </li>
        {% if request.session.userid == None %}
          <li class="nav-item {% if active == "Signin" %}active{% endif %}">
            <a class="nav-link" href="{% url 'signin' %}">Sign In</a>
          </li>
        {% else %}
          <li class="nav-item {% if active == "Signout" %}active{% endif %}">
            <a class="nav-link" href="{% url 'signout' %}">Sign out</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
 
</header>
